{% extends "base.html" %}

{% block title %}Offer List{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="row my-4 align-items-center">
        <div class="col-md-6">
            <h2 class="mb-0">Offers</h2>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'offer_create' %}" class="btn btn-primary">Add New Offer</a>
        </div>
    </div>

    <!-- Offers Table -->
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Date</th>
                        <th scope="col">Total</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for offer in offers %}
                    <tr>
                        <td><a href="{% url 'offer_detail' offer.id %}" class="text-decoration-none">#{{ offer.id }}</a></td>
                        <td>{{ offer.customer.name }}</td>
                        <td>{{ offer.date }}</td>
                        <td>${{ offer.total }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="{% url 'offer_detail' offer.id %}" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-eye"></i> View
                                </a>
                                <a href="{% url 'offer_edit' offer.id %}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
